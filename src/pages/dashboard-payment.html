<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

  <title>Novo Nordisk</title>

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">

  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="theme-color" content="#005AD2">
  <meta name="msapplication-navbutton-color" content="#005AD2">
  <meta name="apple-mobile-web-app-status-bar-style" content="#005AD2">

  <link rel="preload" href="fonts/Verdana-Bold.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="fonts/Verdana-Bold.woff" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Verdana-Regular.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="fonts/Verdana-Regular.woff" as="font" type="font/woff2" crossorigin="anonymous">

  <style>#wrapper.is-loading .consultation-nav{opacity: 0;transform: translateY(-10px);}#wrapper.is-loading .consultation{opacity: 0;}</style>

  <link rel="prefetch" href="css/styles.min.css" as="style">
  <link rel="prefetch" href="js/scripts.min.js" as="script">

  <link rel="stylesheet" href="css/styles.min.css">

</head>
<body>

<div id="wrapper" class="is-loading">
<header class="header header-dashboard">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="user">
          <div class="user-action">
            <button class="link">Log out</button>
            <div class="user-action-icon">
              <img src="images/icons/logout.svg" alt="Log out">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<section class="section dashboard">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="dashboard-sidebar">
          <div class="dashboard-sidebar-nav">
            <ul>
              <li>
                <a href="dashboard.html" class="is-active">User data</a>
              </li>
              <li>
                <a href="dashboard-payment.html">Payments data</a>
              </li>
              <li>
                <a href="dashboard-orders.html">Orders info</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="dashboard-content">
          <div class="dashboard-tabs">
            <div class="dashboard-tabs-item is-active tab-btn" data-tab-id="0">Card</div>
            <div class="dashboard-tabs-item tab-btn" data-tab-id="1">Stripe</div>
          </div>
          <div class="dashboard-tabs-content">
            <div class="tab-content" data-tab-content-id="0">
              <div class="row">
                <div class="col-lg-7">
                  <div class="input-container">
                    <span class="input-label">Card number</span>
                    <input type="text" class="input" value="1234 5678 9012 3456" readonly="readonly">
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="input-container">
                        <span class="input-label">Date</span>
                        <input type="text" class="input" value="12/21" readonly="readonly">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="input-container">
                        <span class="input-label">CVC</span>
                        <input type="text" class="input" value="123" readonly="readonly">
                      </div>
                    </div>
                  </div>
                  <button class="btn">Edit data</button>
                </div>
              </div>
            </div>
            <div class="tab-content" data-tab-content-id="1">
              <div class="row">
                <div class="col-lg-7">
                  <div class="input-container">
                    <span class="input-label">Stripe data</span>
                    <input type="text" class="input" value="2344 2342 7563 6567" readonly="readonly">
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="input-container">
                        <span class="input-label">Date</span>
                        <input type="text" class="input" value="05/21" readonly="readonly">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="input-container">
                        <span class="input-label">CVC</span>
                        <input type="text" class="input" value="642" readonly="readonly">
                      </div>
                    </div>
                  </div>
                  <button class="btn">Edit data</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>

<script src="js/scripts.min.js"></script>
<script src="js/svg4everybody.min.js"></script>
<script src="js/validation.js"></script>
<script>
    svg4everybody();
</script>

</body>
</html>
